sudo: required

dist: xenial

addons:
    apt:
        packages:
            - ant
            - ant-optional
            - unzip
            - wget
            - make
            - openjdk-8-jdk
            - subversion

script:
    - javac -version
    - java -version
    - which javac
    - which java
    - update-alternatives --config javac
    - sudo update-alternatives --set javac /usr/lib/jvm/java-8-openjdk-amd64/bin/javac
    - sudo update-alternatives --set java /usr/lib/jvm/java-8-openjdk-amd64/bin/java
    - javac -version 
    - java -version
    - make --version
    - make audit

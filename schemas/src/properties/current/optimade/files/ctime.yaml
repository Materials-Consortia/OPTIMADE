$$schema: "https://schemas.optimade.org/meta/v1.2.0/optimade/property_definition"
$id: "https://schemas.optimade.org/properties/v1.2.0/optimade/files/ctime"
title: "Change time"
x-optimade-type: "timestamp"
x-optimade-definition:
  kind: "property"
  version: "1.2.0"
  format: "1.2"
  name: "ctime"
type:
  - "string"
  - "null"
format: "date-time"
description: |-
  Time of last status change of a file as per POSIX standard.
examples:
  - "2007-04-05T14:30:20Z"
x-optimade-unit: "inapplicable"

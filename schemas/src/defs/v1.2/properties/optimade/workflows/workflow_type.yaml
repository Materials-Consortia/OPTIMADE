  name: "workflow_type"
type:
  - "string"
description: |-
  Machine-readable specification of the workflow type defining its computational or experimental nature and methodology.

  **Requirements/Conventions**:

  - This SHOULD be a standardized, machine-readable identifier for the workflow type.
  - Values SHOULD follow a consistent naming convention or controlled vocabulary.
  - More specific than general categories, focusing on the precise methodology employed.
  - Examples: "DFT_geometry_optimization", "XRD_powder_diffraction", "MD_NPT_ensemble", "tensile_testing_ASTM_D638".

  **Query examples**:

  - Filter for DFT workflows: `workflow_type CONTAINS "DFT"`.
  - Filter for experimental workflows: `workflow_type CONTAINS "experimental"`.
  - Filter for specific methods: `workflow_type="DFT_geometry_optimization"`.
examples:
  - "DFT_geometry_optimization"
  - "XRD_powder_diffraction" 
  - "MD_NPT_ensemble"
  - "tensile_testing_ASTM_D638"
  - "photoemission_spectroscopy"

$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "https://schemas.optimade.org/meta/v1.2/optimade/x-optimade-definition-field"
type: object
required: ["kind", "format", "name", "label"]
properties:
  label:
    type: string
    description: |-
      An expanded version of the name that clarifies its context sufficiently to be unique within definitions issued together as a set.
    pattern: ^[a-z_][a-z_0-9]*$
  name:
    type: string
    description: |-
      Gives the definition a short name.
    pattern: ^[a-z_][a-z_0-9]*$
  kind:
    type: string
    description: |-
      Specifies the kind of Property Definition.
    enum: ["property", "unit", "constant", "prefix", "entrytype", "unitsystem", "standard"]
  format:
    description: |-
      Specifies the minor version of the Property Definitions format that the definition is expressed in.
      This field MUST be included in standalone definitions, i.e., when they are not embedded inside other definitions or contexts that already declares a Property Definitions format.
    pattern: ^[0-9]+\.[0-9]+$
  version:
    description: |-
      The version string of the referenced standard.
      The string SHOULD be in the format described by the [semantic versioning v2](https://semver.org/spec/v2.0.0.html) standard.
    pattern: ^(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(?:-((?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+([0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?$
    $comment: "This pattern is the suggested regular expression from: https://semver.org/spec/v2.0.0.html"
    type: string
  resources:
    type: array
    description: |-
      A list of dictionaries that reference remote resources that describe the unit.
    items:
      type: object
      properties:
        relation:
          description: |-
            A human-readable description of the relationship between the unit and the remote resource, e.g., a "natural language description".
          type: string
        resource-id:
          description: |-
            An IRI of the external resource (which MAY be a resolvable URL).
          format: iri
          type: string
      required: ["relation","resource-id"]
      patternProperties:
        "^x-(?!optimade-)": {}
      additionalProperties: false
patternProperties:
  "^x-(?!optimade-)": {}
additionalProperties: false

$$schema: "https://schemas.optimade.org/meta/v1.2.0/optimade/physical_unit_definition"
$id: "https://schemas.optimade.org/units/v1.2.0/si/1960/named/joule"
title: "joule"
symbol: "J"
display-symbol: "J"
description: |-
  A derived SI unit for energy, work, and heat, defined as kg·m²·s⁻² defined at the 11th CGPM Meeting in 1960, resolution 12 and implicitly redefined via the redefinition of the second at the 13th CGPM Meeting in 1967, resolution 1 and the metre at the 17th CGPM Meeting in 1983, resolution 1.
standard:
  name: "gnu units"
  version: "3.15"
  symbol: "joule"
resources:
  - relation: "Definition and establishment of the SI unit system at the 11th CGPM meeting (1960), resolution 12."
    resource-id: "https://www.bipm.org/en/committees/cg/cgpm/11-1960/resolution-12"
  - relation: "Redefinition of the metre at the 17th CGPM meeting (1983), resolution 1"
    resource-id: "https://www.bipm.org/en/committees/cg/cgpm/17-1983/resolution-1"
  - relation: "Redefinition of the second in the 13th CGPM Meeting (1967), resolution 1"
    resource-id: "https://www.bipm.org/en/committees/cg/cgpm/13-1967/resolution-1"
  - relation: "Wikipedia article describing the unit"
    resource-id: "https://en.wikipedia.org/wiki/Joule"
defining-relation:
  base-units:
    - symbol: "kg"
      id: "https://schemas.optimade.org/units/v1.2.0/si/1960/base/kilogram"
    - symbol: "m"
      id: "https://schemas.optimade.org/units/v1.2.0/si/1983/base/metre"
    - symbol: "s"
      id: "https://schemas.optimade.org/units/v1.2.0/si/1967/base/second"
  base-units-expression: "kg*m^2*s^-2"
x-optimade-definition:
  kind: "unit"
  format: "1.2"
  version: "1.2.0"
  name: "joule"

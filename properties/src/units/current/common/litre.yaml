title: "litre"
symbol: "litre"
alternate-symbols:
  - "L"
$id: "https://schemas.optimade.org/units/v1.2.0/common/litre"
description: "The litre (or liter) is a non-SI unit defined as exactly 1/1000 cubic meters (1000 cm³), which is equal to 0.001 m³ conforming with the 2019 redefinition of the SI base units."
version: "1.2.0"
property-format: "1.2"
standard:
  name: "GNU units"
  version: "3.15"
  symbol: "litre"
resource-uris:
  - relation: "Wikipedia article describing the unit"
    uri: "https://en.wikipedia.org/wiki/Litre"
defining-relation:
  base-units:
    - symbol: "m"
      uri: "https://schema.optimade.org/units/v1.2.0/si/2019/base/m"
  base-units-expression: "m^3"
  scale:
    exponent: -3

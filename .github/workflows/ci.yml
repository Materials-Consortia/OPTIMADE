name: Tests

on:
  pull_request:
  push:
    branches:
      - master
      - develop

jobs:

  pre-commit:
    name: Pre-commit checks
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        pip install pre-commit==2.2.0
    - name: Run pre-commit tests
      run: |
        pre-commit run --all-files

  java-tests:
    name: Test grammar and formatting
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Run tests
      run: |
        javac -version
        java -version
        make --version
        make audit
